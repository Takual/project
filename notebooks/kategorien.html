<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Video Kategorisierung</title>
    <style>
        /* Vorheriges CSS bleibt gleich */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .video-info {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: #ffd700;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Video Kategorisierung</h1>
    
    <div id="status" class="status"></div>

    <div class="file-input">
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="start-position">
        <label>Starten bei Zeile: </label>
        <input type="number" id="startPosition" min="1" value="1">
        <button onclick="setStartPosition()">Zu Position springen</button>
        <div style="margin-top: 10px;">
            <span id="currentPosition" class="highlight"></span>
        </div>
    </div>
    
    <div class="video-info">
        <div id="title"></div>
        <div id="currentTheme"></div>
        <div class="progress" id="progress"></div>
    </div>
    
    <div class="buttons">
        <button onclick="setCategory('Politik')">Politik</button>
        <button onclick="setCategory('Krieg')">Krieg</button>
        <button onclick="setCategory('Wirtschaft')">Wirtschaft</button>
        <button onclick="setCategory('Bilder')">Bilder</button>
        <button onclick="setCategory('Sonstiges')">Sonstiges</button>
    </div>
    
    <div class="nav-buttons">
        <button onclick="previousVideo()">Zurück</button>
        <button onclick="skipVideo()">Überspringen</button>
        <button onclick="saveCSV()">Speichern</button>
    </div>

    <script>
        let videos = [];
        let headers = [];
        let currentIndex = 0;
        let liveCount = 0;
        let processedCount = 0;
        
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    processCSV(text);
                    showStatus('CSV erfolgreich geladen');
                } catch (error) {
                    showStatus('Fehler beim Laden der CSV: ' + error.message, true);
                }
            };
            
            reader.readAsText(file, 'UTF-8');
        });

        function processCSV(csv) {
            const lines = csv.split('\n');
            headers = lines[0].split(';').map(h => h.trim());
            
            videos = lines.slice(1)
                .filter(line => line.trim())
                .map(line => {
                    const values = line.split(';');
                    const video = {};
                    headers.forEach((header, index) => {
                        video[header] = values[index] ? values[index].trim() : '';
                    });
                    return video;
                });
            
            liveCount = videos.filter(v => v.Thema === 'Live').length;
            processedCount = 0;
            currentIndex = 0;
            findNextNonLiveVideo();
            updateDisplay();
        }

        // ... [Rest der vorherigen Funktionen bleiben gleich bis zu saveCSV] ...

        function saveCSV() {
            if (!videos.length) {
                showStatus('Keine Daten zum Speichern vorhanden', true);
                return;
            }
            
            try {
                // Erstelle CSV-Inhalt mit korrekter Formatierung
                let csvContent = headers.join(';') + '\n';
                
                for (let video of videos) {
                    const row = headers
                        .map(header => {
                            // Sicherstellen, dass der Wert existiert und korrekt formatiert ist
                            let value = video[header] || '';
                            // Wenn der Wert Semikolons oder Zeilenumbrüche enthält, in Anführungszeichen setzen
                            if (value.includes(';') || value.includes('\n') || value.includes('"')) {
                                value = `"${value.replace(/"/g, '""')}"`;
                            }
                            return value;
                        })
                        .join(';');
                    csvContent += row + '\n';
                }

                // Erstelle Blob mit BOM für korrekte Zeichenkodierung
                const blob = new Blob(['\ufeff' + csvContent], { 
                    type: 'text/csv;charset=utf-8;' 
                });
                
                // Erstelle Download-Link
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                const date = new Date().toISOString().slice(0,10);
                link.download = `kategorisierte_videos_${date}_zeile_${currentIndex + 1}.csv`;
                
                // Trigger Download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus('CSV erfolgreich gespeichert');
            } catch (error) {
                showStatus('Fehler beim Speichern: ' + error.message, true);
            }
        }

        // Restliche Funktionen bleiben gleich
        function setStartPosition() {
            const startPos = parseInt(document.getElementById('startPosition').value) - 1;
            if (startPos >= 0 && startPos < videos.length) {
                currentIndex = startPos;
                findNextNonLiveVideo();
                updateDisplay();
            } else {
                showStatus('Ungültige Zeilennummer', true);
            }
        }

        function findNextNonLiveVideo() {
            while (currentIndex < videos.length && videos[currentIndex].Thema === 'Live') {
                currentIndex++;
            }
        }

        function findPreviousNonLiveVideo() {
            while (currentIndex > 0 && videos[currentIndex].Thema === 'Live') {
                currentIndex--;
            }
        }

        function updateDisplay() {
            if (!videos.length || currentIndex >= videos.length) {
                document.getElementById('title').textContent = 'Keine weiteren Videos zu kategorisieren';
                document.getElementById('currentTheme').textContent = '';
                document.getElementById('progress').textContent = '';
                return;
            }
            
            const video = videos[currentIndex];
            document.getElementById('title').textContent = `Titel: ${video.title || ''}`;
            document.getElementById('currentTheme').textContent = `Aktuelles Thema: ${video.Thema || ''}`;
            document.getElementById('progress').textContent = 
                `Video ${processedCount} von ${videos.length - liveCount} kategorisiert (${liveCount} Live-Videos übersprungen)`;
            document.getElementById('currentPosition').textContent = 
                `Aktuelle Zeile: ${currentIndex + 1} von ${videos.length}`;
        }

        function setCategory(category) {
            if (!videos.length || currentIndex >= videos.length) return;
            
            if (videos[currentIndex].Thema !== 'Live') {
                videos[currentIndex].Thema = category;
                processedCount++;
            }
            
            currentIndex++;
            findNextNonLiveVideo();
            updateDisplay();
        }

        function previousVideo() {
            if (currentIndex > 0) {
                currentIndex--;
                findPreviousNonLiveVideo();
                updateDisplay();
            }
        }

        function skipVideo() {
            if (currentIndex < videos.length) {
                currentIndex++;
                findNextNonLiveVideo();
                updateDisplay();
            }
        }
    </script>
</body>
</html>
